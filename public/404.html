<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | MediZen</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7FAFC;
            color: #2D3748;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #2C5282;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        a {
            color: #4299E1;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #4299E1;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #4299E1;
            color: white;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! The page you're looking for seems to have gone missing.</p>

</html>
