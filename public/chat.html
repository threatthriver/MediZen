<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediZen - AI Medical Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --google-blue: #4285f4;
            --google-red: #ea4335;
            --google-yellow: #fbbc05;
            --google-green: #34a853;
            --background: #ffffff;
            --surface: #f8f9fa;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border: #dadce0;
            --shadow-1: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            --shadow-2: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
            --radius: 8px;
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            background: var(--background);
            border-bottom: 1px solid var(--border);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Google Sans', sans-serif;
            font-size: 22px;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .logo i {
            color: var(--google-blue);
            transition: var(--transition);
        }

        .logo:hover i {
            transform: scale(1.1);
        }

        .main-container {
            max-width: 1200px;
            margin: 64px auto 0;
            padding: 24px;
            height: calc(100vh - 64px);
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: var(--radius);
            animation: messageSlide 0.3s ease;
            position: relative;
            transition: var(--transition);
        }

        .message:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-1);
        }

        .message.user {
            align-self: flex-end;
            background: var(--google-blue);
            color: white;
            border-radius: 18px 18px 4px 18px;
        }

        .message.bot {
            align-self: flex-start;
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 18px 18px 18px 4px;
        }

        .message.bot::before {
            content: '';
            position: absolute;
            left: -28px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234285f4"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/></svg>') center/contain no-repeat;
            opacity: 0.7;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-container {
            display: flex;
            gap: 12px;
            padding: 16px;
            background: var(--surface);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-top: 16px;
            position: relative;
        }

        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: var(--text-primary);
            resize: none;
            max-height: 120px;
            padding: 8px;
        }

        .message-input:focus {
            outline: none;
        }

        .send-button {
            background: var(--google-blue);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 8px 16px;
            font-family: 'Google Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-button:hover {
            background: #3367d6;
            transform: translateY(-1px);
            box-shadow: var(--shadow-1);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button i {
            font-size: 18px;
        }

        .send-button.loading {
            background: var(--text-secondary);
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 16px;
            }

            .message {
                max-width: 85%;
            }

            .header {
                padding: 8px 16px;
            }

            .logo {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <i class="material-icons">medical_services</i>
            MediZen
        </a>
        <button class="send-button" onclick="location.href='/logout'" style="background: var(--surface); color: var(--text-primary); border: 1px solid var(--border);">
            <i class="material-icons">logout</i>
            Sign Out
        </button>
    </header>

    <main class="main-container">
        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                Hello! I'm MediZen, your AI medical assistant. How can I help you today?
            </div>
        </div>

        <div class="input-container">
            <textarea 
                class="message-input" 
                id="messageInput" 
                placeholder="Type your message here..."
                rows="1"
                maxlength="1000"
            ></textarea>
            <button class="send-button" id="sendButton">
                <i class="material-icons">send</i>
                Send
            </button>
        </div>
    </main>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        function addMessage(content, type) {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = content;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Remove old messages if there are too many (performance optimization)
            while (chatContainer.children.length > 100) {
                chatContainer.removeChild(chatContainer.firstChild);
            }
        }

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;

            // Disable input and button while sending
            messageInput.disabled = true;
            sendButton.disabled = true;
            sendButton.classList.add('loading');

            // Add user message
            addMessage(content, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: content })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                addMessage(data.response, 'bot');
            } catch (error) {
                addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                console.error('Error:', error);
            } finally {
                // Re-enable input and button
                messageInput.disabled = false;
                sendButton.disabled = false;
                sendButton.classList.remove('loading');
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Keep chat window scrolled to bottom
        const observer = new MutationObserver(() => {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        observer.observe(chatContainer, {
            childList: true,
            subtree: true
        });

        // Prevent form submission on enter
        document.addEventListener('submit', (e) => e.preventDefault());
    </script>
</body>
</html>
